<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Brown National Park</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Brownstone National Park</a>
            <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
            <span class="navbar-to-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto"></ul>
                <li class="item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#locations" class="nav-link">Locations</a>
                </li>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-0 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center jutify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">The Exquisite Tapestry of Nature</h1>
                    <img src="/Beautiful River bed .jpeg" alt="Beautiful River Bed" class="img-fluid col-lg-8 col-md-6" >
                </div>
            </div>
        </div>
    </section>

    <!-- Second Panel -->
    <section id="about" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="/Autumn Orange.jpeg" alt="" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="col-lg-2 col-md-6">Psydchedelic Orange</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Third Panel -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items justify-content-evenly">
                <h1 class="p-5 col-lg-2 col-md-6">Rushing Rapids</h1>
                <img src="/Rushing Rapids.jpeg" alt="" class="img-fluid shadow-lg col-lg-8 col-md-6">   
            </div>
        </div>
    </section>

    <!-- Fourth Panel -->
    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See the gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/Ice Caps.jpeg" alt="Ice Caps" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/Reflective Pond.jpeg" alt="Reflective Pond" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/Rock Valley.jpeg" alt="Rock Valley" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/The plains.jpeg" alt="The Plains" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/Poke-Map.jpeg" alt="Unova" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Final Panel -->
    <section id="locations" class="bg-dark text-light text-center p-5">
        <h5>Photographs taken in various field card zones.</h5>
    </section>
    
    <footer>
        <p class="lead text-center p-3">&copy; 2023 Philip Brown</p>
    </footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
